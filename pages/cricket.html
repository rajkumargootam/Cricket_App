
<div class="container-fluid header text-center">
 <h3>Cricket App</h3>
</div>
<div class ="row" ng-controller="CricketController as hm">
 <div class="col-md-6 col-md-offset-3" id="result">
   <table class="table table-striped table-hover ">
     <thead>
       <tr>
         <th>Description</th>
         <th>Tiltle</th>
       </tr>
     </thead>
     <tbody>
     <tr ng-repeat = "n in hm.cricketResponse.data">
       <th>{{n.description}}</th>
       <th>{{n.title}}</th>
     </tr>
     </tbody>
   </table>
 </div>
</div>
